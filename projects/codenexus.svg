<svg width="600" height="100" viewBox="0 0 600 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title {
        font: 45px 'Fira Code', Consolas, monospace;
        fill: #E91E63; /* Pink/Magenta for visibility */
        font-weight: 700;
      }
      .subtitle {
        font: 20px 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        fill: #00BCD4; /* Cyan for modern tech */
      }
      .logo-main {
        fill: #00BCD4;
      }
      .logo-accent {
        fill: #E91E63;
      }
      .background {
        fill: #1C1C2C; /* Dark, techy background */
        rx: 12;
      }
    </style>
  </defs>

  <rect class="background" width="100%" height="100%"/>

  <g transform="translate(40, 50)">
    <circle class="logo-accent" cx="0" cy="0" r="10"/>

    <path class="logo-main" d="M -25 -20 L -20 -20 L -20 -5 L -5 -5 L -5 -20 L -10 -20" stroke="#00BCD4" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path class="logo-main" d="M 25 20 L 20 20 L 20 5 L 5 5 L 5 20 L 10 20" stroke="#00BCD4" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

    <line class="logo-main" x1="-15" y1="-15" x2="-5" y2="-5" stroke="#00BCD4" stroke-width="2"/>
    <line class="logo-main" x1="15" y1="15" x2="5" y2="5" stroke="#00BCD4" stroke-width="2"/>
  </g>

  <text class="title" x="90" y="65">CodeNexus</text>
  
  <text class="subtitle" x="420" y="65">Cloud-Native</text>
</svg>